{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow text-center">
                <div class="card-body p-5">
                    <i class="fas fa-check-circle text-success fa-4x mb-4"></i>
                    <h2 class="mb-4">Déconnexion réussie</h2>
                    <p class="mb-4">Vous avez été déconnecté avec succès de votre compte MaliCash.</p>
                    {% block content %}
                        <p>Vous êtes déconnecté. <a href="{% url 'login' %}">Se connecter à nouveau</a></p>
                    {% endblock %}
                    {% comment %} <a href="{% url 'login' %}" class="btn btn-primary px-4 py-2">Se reconnecter</a> {% endcomment %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
